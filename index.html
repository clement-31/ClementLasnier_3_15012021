<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <meta name="description" content="Page d'accueil du site Ohmyfood">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Début Loader Book -->
<div class="load-wrapper">
    <div class="book">
        <div class="book_page page1"></div>
        <div class="book_page page2"></div>
    </div>
</div>
<!-- Fin Loader Book -->

<!-- Header -->
<header>
    <a href=""><h1 class="logo-title">ohmyfood</h1></a>
</header>

<main class="main">

    <!-- Section Localisation -->
    <section class="localisation">
        <i class="localisation-icon fas fa-map-marker-alt"></i>
        <p class="localisation-text">Paris, Belleville</p>
    </section>

    <!-- Section Presentation -->
    <section class="presentation">
        <h2 class="presentation-title">Réservez le menu qui vous convient</h2>
        <p class="presentation-desc">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <a href="#restaurant" class="button">Explorer nos restaurants</a>
    </section>

    <!-- Section Fonctionnement -->
    <section class="progress">
        <h2 class="title">Fonctionnement</h2>
        <div class="progress-global">

            <!-- Item1 -->
            <div class="progress-global-item">
                <p class="progress-global-item-number">1</p>
                <div class="progress-global-item-desc">
                    <i class="progress-global-item-desc-icon fas fa-mobile-alt"></i>
                    <p class="progress-global-item-desc-text">Choississez un restaurant</p>
                </div>
            </div>

            <!-- Item2 -->
            <div class="progress-global-item">
                <p class="progress-global-item-number">2</p>
                <div class="progress-global-item-desc">
                    <i class="progress-global-item-desc-icon fas fa-list-ul"></i>
                    <p class="progress-global-item-desc-text">Composez votre menu</p>
                </div>
            </div>

            <!-- Item3 -->
            <div class="progress-global-item">
                <p class="progress-global-item-number">3</p>
                <div class="progress-global-item-desc">
                    <i class="progress-global-item-desc-icon fas fa-store"></i>
                    <p class="progress-global-item-desc-text">Dégustez au restaurant</p>
                </div>
            </div>
        </div>
    </section>







</body>
</html>
